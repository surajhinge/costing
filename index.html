<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radius Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      input,
      button {
        margin: 10px 0;
        padding: 10px;
        font-size: 1em;
      }
      .results {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Radius Converter</h1>
    <label for="radius">Enter radius (in mm):</label>
    <input type="number" id="radius" placeholder="Enter radius" />
    <button onclick="convertRadius()">Convert</button>

    <div class="results" id="results" style="display: none">
      <h3>Converted Values:</h3>
      <p><strong>In mm:</strong> <span id="mm"></span> mm</p>
      <p><strong>In cm:</strong> <span id="cm"></span> cm</p>
      <p><strong>In inches:</strong> <span id="inches"></span> inches</p>
    </div>

    <script>
      function convertRadius() {
        const radiusInput = document.getElementById("radius").value;
        const radius = parseFloat(radiusInput);

        if (isNaN(radius) || radius <= 0) {
          alert("Please enter a valid positive number for the radius.");
          return;
        }

        // Convert radius
        const mm = radius.toFixed(2);
        const cm = (radius / 10).toFixed(2);
        const inches = (radius / 25.4).toFixed(2);

        // Display results
        document.getElementById("mm").textContent = mm;
        document.getElementById("cm").textContent = cm;
        document.getElementById("inches").textContent = inches;

        document.getElementById("results").style.display = "block";
      }
    </script>
  </body>
</html>
