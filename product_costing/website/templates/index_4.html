<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radius Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        margin: 50px auto;
        max-width: 400px;
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        width: calc(100% - 20px);
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Radius Calculator</h1>
      <p>Enter the radius to calculate the area of a circle:</p>
      <input type="number" id="radius" placeholder="Enter radius" required />
      <button onclick="calculateArea()">Calculate Area</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateArea() {
        const radiusInput = document.getElementById("radius");
        const resultDiv = document.getElementById("result");

        const radius = parseFloat(radiusInput.value);

        if (isNaN(radius) || radius <= 0) {
          resultDiv.textContent = "Please enter a valid positive number.";
          resultDiv.style.color = "red";
        } else {
          const area = Math.PI * radius * radius;
          resultDiv.textContent = `The area of the circle is: ${area.toFixed(
            2
          )} square units.`;
          resultDiv.style.color = "green";
        }
      }
    </script>
  </body>
</html>
