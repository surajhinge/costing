<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Area Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label,
      input,
      button {
        display: block;
        margin-bottom: 15px;
      }
      button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Circle Area Calculator</h1>
      <label for="radius">Enter Radius (in mm):</label>
      <input
        type="number"
        id="radius"
        min="0"
        placeholder="Enter radius"
        required
      />
      <button onclick="calculateArea()">Calculate Area</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculateArea() {
        const radius = parseFloat(document.getElementById("radius").value);
        if (isNaN(radius) || radius <= 0) {
          document.getElementById("result").innerHTML =
            "<p>Please enter a valid radius.</p>";
          return;
        }

        const areaInMm = Math.PI * Math.pow(radius, 2);
        const areaInCm = areaInMm / 100;
        const areaInInches = areaInMm / 645.16; // Conversion: 1 square inch = 645.16 square mm

        document.getElementById("result").innerHTML = `
                <p>Area in square millimeters: <strong>${areaInMm.toFixed(
                  2
                )} mm²</strong></p>
                <p>Area in square centimeters: <strong>${areaInCm.toFixed(
                  2
                )} cm²</strong></p>
                <p>Area in square inches: <strong>${areaInInches.toFixed(
                  2
                )} in²</strong></p>
            `;
      }
    </script>
  </body>
</html>
